{% extends "themes/"|add:THEME|add:"/base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Email</label>
                {{ form.email }}
            </div>

            <div class="form-group form-check">
                {{ form.is_staff }}
                <label class="form-check-label">Staff</label>
            </div>

            <div class="form-group">
                <label>Groups</label>
                {{ form.groups }}
            </div>

            <hr>

            <div class="form-group">
                <label>Password Baru</label>
                {{ form.password1 }}
            </div>

            <div class="form-group">
                <label>Ulangi Password</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-primary">
                Update User
            </button>
        </form>
    </div>
</div>
{% endblock %}
