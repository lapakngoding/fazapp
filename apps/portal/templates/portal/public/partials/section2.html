<section class="py-5" id="news">
    <div class="container px-5 my-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="text-center">
                    <h2 class="fw-bolder">Berita Terkini</h2>
                    <p class="lead fw-normal text-muted mb-5">Ikuti terus kegiatan dan prestasi terbaru di sekolah kami.</p>
                </div>
            </div>
        </div>
        <div class="row gx-5">
            {% for post in latest_posts %}
            <div class="col-lg-4 mb-5">
                <div class="card h-100 shadow border-0">
                    <img class="card-img-top" src="{{ post.image.url }}" alt="..." style="height: 200px; object-fit: cover;"/>
                    <div class="card-body p-4">
                        <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{ post.category.name }}</div>
                        <a class="text-decoration-none link-dark stretched-link" href="{% url 'portal:post_detail' post.slug %}"><h5 class="card-title mb-3">{{ post.title }}</h5></a>
                        <p class="card-text mb-0">{{ post.content|truncatewords:20 }}</p>
                    </div>
                    <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                        <div class="d-flex align-items-end justify-content-between">
                            <div class="small">
                                <div class="fw-bold">Admin</div>
                                <div class="text-muted">{{ post.created_at|date:"d M Y" }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center text-muted">Belum ada berita terbaru.</p>
            {% endfor %}
        </div>
    </div>
</section>
