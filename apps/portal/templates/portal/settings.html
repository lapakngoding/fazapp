{% extends "themes/"|add:THEME|add:"/base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Site Configuration</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Identity Settings</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">{{ form.name.label_tag }}{{ form.name }}</div>
                    <div class="col-md-6">{{ form.tagline.label_tag }}{{ form.tagline }}</div>
                </div>
                </div>
            <div class="card-footer text-right">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
